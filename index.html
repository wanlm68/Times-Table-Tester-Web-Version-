<!DOCTYPE html>
<html>
  <head>
    <title>Times Tables Test</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <div id="container">
        <!-- user profile picture -->
        <div id="profilePictureContainer">
          <img id="profileImage" src="data/profile.png" alt="user picture">
          <p id="levelText">Level 1</p>
        </div>

        <div id="mainMenu" class="sub-container">

        <!-- display results stats -->
        <textarea id="textAreaResults" style="display: none;"></textarea>

        <div id='overlay' class='overlay' style="display:none;"></div>

        <div id="showRewardDiv" style="display: none;">
          <h1>Well Done!</h1>
          <h2>You have won</h2>
          <div id="imgContainer">
            <img src="data/smiley-face.png" width="130px" />
            <img id="rewardImage" src="" width="300px" />
          </div>
          <p>Take a photo of the screen then click Done</p>
          <button id="doneBtn" class="btn btn-info">Done</button>
        </div>

        <h1 id="menuHeader">Times Table Tester</h1>

        <button id="freeFlowBtn" class="btn btn-lg btn-main-menu">
          <span>Practise Mode</span><br />No Time Limit
        </button>

        <button id="timedTestBtn" class="btn btn-lg btn-main-menu">
          3 Minute <br />Time Limit Test
        </button>

        <div id="rewards" class="container-fluid">
          <h2>Your Rewards Progress</h2>
          
          <!-- v-bucks progress bar-->
          <div id="rewardsProgressBar" class="reward-progress-bars">
              <div id="smallProgressLine" class="reward-bar-line"></div>
              <div id="smallProgressLine2" class="reward-bar-line"></div>
              <div id="smallProgressLine3" class="reward-bar-line"></div>
              <div id="biggerProgressLine" class="reward-bar-line"></div>
              <div id="vBucksProgressLine" class="reward-bar-line"></div>
            <div id="rewardColouredBar" class="rewardColouredBar"></div>
          </div>
          <div id="rewardIcons">
            <img id="smallIcon" src="data/gift-box.png" width="75px"></img>
            <img id="smallIcon2" src="data/gift-box.png" width="75px"></img>
            <img id="smallIcon3" src="data/red-ribbon-gift-box.png" width="120px"></img>    
            <img id="biggerIcon" src="data/red-gift-box.png" width="65px"></img>
            <img id="vBucksIcon" src="data/05.png" width="70px"></img>
          </div>
         
        </div>
      </div>

      <div id="chooseNumber" class="sub-container" style="display: none;">
        <h2 style="display: inline;">
          Which times table do you want to practice?
        </h2>
        <h3 class="mt-3">2 to 12 or choose 'All' <br />for random selection</h3>
        <select class="mt-4" id="numSelect">
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
          <option>All</option>
        </select>
        <div>
          <button id="startBtn" class="btn btn-success">Start Test</button>
        
        <button id="" class="btn btn-info backToMenuBtn">
          Back to Menu
        </button>
      </div>
      </div>

       <div id="defaultTest" class="sub-container" style="display: none;">  <!-- CHANGE DISPLAY ATT TO NONE -->     
          <div class="countdownToStart">
            <h1 id="countdownToStart"></h1>
          </div>

        <h1 id="gameHeader"></h1>

        <p id="timerDisplay"></p>

        <!-- countdown progress bar-->
        <div id="timedProgressBar" style="display: none;">
          <div id="colouredBar"></div>
        </div>

        <div id="sumDisplay">
          <h1 id="sum1">0</h1>
          <h1>x</h1>
          <h1 id="sum2">0</h1>
          <h1 id="equal">=</h1>
          <input
            type="text"
            id="userAnswerTextBox"
            autofocus
            autocomplete="off"
            maxlength="3"
          />
        </div>

        <button id="btn" class="btn btn-dark">Submit</button>

        <p id="result"></p>

        <div class="lead">
          <p class="score-attempts">Score:</p>
          <span id="score">0</span>
          <p class="score-attempts">/ Attempts:</p>
          <span id="attempts">0</span>
        </div>
        <div>
          <button class="btn btn-info mt-4 backToMenuBtn">
          Back to Menu
        </button>
        </div>
      </div>

      <div id="countdownToNextTestContainer">
          <h3>next test in</h3>
        <div id="countdownToNextTestSubContainer">
          <div class="time">
            <h2 id="hours">00</h2>
            <small>hours</small>
          </div>
          <div class="time">
            <h2 id="minutes">00</h2>
            <small>mins</small>
          </div>
          <div class="time">
            <h2 id="seconds">00</h2>
            <small>seconds</small>
          </div>
        </div>
      </div>


      <footer>
        <button id="showSavedResults">
          created by Mark Wanless
        </button>
      </footer>
    </div>
    <!-- end container -->

    <script src="jsCode.js"></script>
  </body>
</html>
